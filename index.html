<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
     <section class=" border border-sky-500 w-4/12 mx-auto mt-10">
       
       <div class="bg-green-500 w-11/12 mx-auto my-5 py-5 rounded">
        <h2 id="display">00</h2>
       </div>
       <div  class="grid grid-rows-4 grid-flow-col gap-4 text-center ">
        <div id="input1" class="bg-green-600 p-2 w-10/12 rounded mx-auto">1</div>
        <div id="input2" class="bg-green-600 p-2 w-10/12 rounded mx-auto">2</div>
        <div id="input3"class="bg-green-600 p-2 w-10/12 rounded mx-auto">3</div>
        <div id="input4" class="bg-green-600 p-2 w-10/12 rounded mx-auto">4</div>
        <div id="input5" class="bg-green-600 p-2 w-10/12 rounded mx-auto">5</div>
        <div id="input6" class="bg-green-600 p-2 w-10/12 rounded mx-auto">6</div>
        <div id="input7" class="bg-green-600 p-2 w-10/12 rounded mx-auto">7</div>
        <div id="input8" class="bg-green-600 p-2 w-10/12 rounded mx-auto">8</div>
        <div id="input9" class="bg-green-600 p-2 w-10/12 rounded mx-auto">9</div>
        <div id="input0" class="bg-green-600 p-2 w-10/12 rounded mx-auto">0</div>
        <div id="input-" class="bg-green-600 p-2 w-10/12 rounded mx-auto">-</div>
        <div id="input*" class="bg-green-600 p-2 w-10/12 rounded mx-auto">*</div>
        <div id="input+"class="bg-green-600 p-2 w-10/12 rounded mx-auto">+</div>
        <div id="input/" class="bg-green-600 p-2 w-10/12 rounded mx-auto">/</div>
        <div class="bg-green-600 p-2 w-10/12 rounded mx-auto">15</div>
        <div class="bg-green-600 p-2 w-10/12 rounded mx-auto">16</div> 
       </div>
       <div><button>Clear</button></div> 
     </section> 

     <script src="index.js"></script>
</body>
</html>
